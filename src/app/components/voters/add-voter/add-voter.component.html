<div class="container my-5">
    <h3 class="mb-3">Add Employee</h3>
    <div class="row">
        <div class="col-4">
            <form #form="ngForm" (ngSubmit)="addVoter()">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" name="name" [(ngModel)]="addVoterRequest.name">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email Id</label>
                  <input type="text" class="form-control" id="email" name="email" [(ngModel)]="addVoterRequest.email">
                </div>
                <div class="mb-3">
                  <label for="phoneNumber" class="form-label">Phone Number</label>
                  <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)]="addVoterRequest.phoneNumber">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</div>
